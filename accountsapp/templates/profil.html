{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}
{% block head %}

<link rel="stylesheet" href="{% static '/style/profil.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}

{% block content %}

<nav class="navbar navbar-expand-lg py-1 fixed-top">
    <div class="container-fluid px-5">
        <a class="navbar-brand" href="#"><img src="assets/index/logoSmartbeez.png" class="img-fluid" alt="Logo SmartBeez"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 small fw-bolder gap-4">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="tentangKami.html">Tentang Kami</a></li>
                <li class="nav-item"><a class="nav-link" href="berita.html">Berita Terkini</a></li>
                <li class="nav-item"><a class="nav-link" href="faq.html">FAQs</a></li>
            </ul>
            <div class="d-flex gap-1">
                <a class="btn btn-login rounded-5" style="visibility: hidden;" href="login.html">Login</a>
                <a class="btn btn-outline-danger rounded-5" href="{% url 'login' %}">Log Out</a>
            </div>
        </div>
    </div>
  </nav>
    </header>

    <main>
      <h2>Ubah Profil</h2>
      <form class="profile-form">
        <div class="profile-pic">
          <img src="placeholder.png" alt="Profile Picture">
          <p>Upload Foto</p>
          <input type="file" id="profile-pic-upload" accept="image/*">
        </div>

        <div class="form-group">
          <label for="name">Nama*</label>
          <input type="text" id="name" placeholder="Masukkan Nama">
        </div>

        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" placeholder="Masukkan Email">
        </div>

        <div class="form-group">
          <label for="gender">Jenis Kelamin*</label>
          <select id="gender">
            <option value="">Pilih Jenis Kelamin</option>
            <option value="male">Laki-laki</option>
            <option value="female">Perempuan</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phone">Nomor Handphone (+62)*</label>
          <input type="text" id="phone" placeholder="Masukkan Nomor Handphone">
        </div>

        <div class="form-group">
          <label for="job">Profesi / Pekerjaan*</label>
          <input type="text" id="job" placeholder="Masukkan Pekerjaan">
        </div>

        

        <button type="submit" class="submit-btn">Simpan</button>
      </form>
    </main>
  </div>

{% endblock %}
